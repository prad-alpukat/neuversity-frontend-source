<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <!-- navbar, kalian yang bikin  -->

    <!-- section contact -->
    <section class="bg-green-200">
        <div class="container bg-red-200 flex flex-col lg:flex-row gap-8">
            <!-- column text -->
            <div class="bg-blue-200 w-full">
                <!-- title -->
                <div class="mb-14 title">
                    <h1>Lets Talk</h1>
                    <p class="text-xl text-body text-balance">
                        Have some big idea or brand to develop and need help? Then reach out we'd love to hear about
                        your project and provide help
                    </p>
                </div>

                <!-- email -->
                <div class="mb-14">
                    <h3>Email</h3>
                    <p>beebs@gmail.com</p>
                </div>

                <!-- sosial -->
                <div>
                    <h3>Socials</h3>
                    <a href="#" class="block mb-2">Instagram</a>
                    <a href="#" class="block mb-2">Twitter</a>
                    <a href="#" class="block mb-2">Facebook</a>

                    <!-- alternative -->
                    <div class="flex flex-col gap-2">
                        <a href="#">Instagram</a>
                        <a href="#">Twitter</a>
                        <a href="#">Facebook</a>
                    </div>
                </div>
            </div>

            <!-- column form input -->
            <div class="bg-purple-200 w-full">
                <form action="#" class="flex flex-col items-stretch gap-5">
                    <!-- input email -->
                    <div class="flex flex-col">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="masukkan email...">
                    </div>

                    <!-- input tipe -->
                    <div class="flex flex-col">
                        <label for="tipe">Project Type</label>
                        <select name="tipe" id="tipe">
                            <option value="" selected disabled>
                                Select Project Type
                            </option>
                            <option value="web">Web Dev</option>
                            <option value="app">App Dev</option>
                        </select>
                    </div>

                    <!-- input message -->
                    <div class="flex flex-col">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="10" placeholder="write message..."></textarea>
                    </div>

                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- footer, kalian yang bikin -->
</body>

</html>
